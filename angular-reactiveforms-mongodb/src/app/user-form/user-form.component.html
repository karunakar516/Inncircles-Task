<h2>Reactive Forms-Task</h2>
<hr />
<form [formGroup]="userForm" (ngSubmit)="submit()">
  <input class="fTitle" formControlName="formTitle" placeholder="Form Title" />
  <div formArrayName="sections" class="sections">
    <div
      *ngFor="let section of getSections().controls; let i = index"
      [formGroupName]="i"
      class="section-container"
    >
      <input formControlName="sectionTitle" placeholder="Section Title" />
      <!-- Fields -->
      <div class="fields" formArrayName="fields">
        <div
          *ngFor="let field of getFields(i).controls; let j = index"
          [formGroupName]="j"
          class="field-container"
        >
          <input formControlName="title" placeholder="Field Title" />
          <div class="field-options">
            <select formControlName="body">
              <option [defaultSelected]="true" value="text">Text</option>
              <option value="number">Number</option>
              <option value="date">Date</option>
              <option value="multiSelect">Multi Select</option>
              <option value="singleSelect">Single Select</option>
            </select>
          </div>

          <input
            *ngIf="!isMultiSelectOrSingleSelect(field)"
            formControlName="value"
            placeholder="Value"
          />

          <div
            formArrayName="options"
            *ngIf="isMultiSelectOrSingleSelect(field)"
          >
            <div
              *ngFor="
                let option of field.get('options').controls;
                let k = index
              "
            >
              <input [formControlName]="k" placeholder="Option" />
              <button type="button" class="add-btn" class="dlt" (click)="removeOption(i, j, k)">
                Delete this Option
              </button>
            </div>
            <button type="button" (click)="addOption(i, j)">Add Option</button>
          </div>
          <div style="display: flex; padding-left: 2px;">
          <div style="display:flex; flex-direction: row; padding-left: 3px; padding-right: 3px; border: 1px solid rgba(156, 153, 153, 0.322); margin-right: 2px;"><p style="margin-top:7px">Required</p><input style="width: fit-content" type="checkbox" formControlName="require"/></div>
          <div style="display: flex; flex-direction: row;padding-left: 3px; padding-right: 3px; border: 1px solid rgba(156, 153, 153, 0.322); margin-right: 2px;"> <p style="margin-top:7px;margin-left: 15px;" >Show On Card</p><input type="checkbox" style="width: fit-content;" formControlName="showCard" /> </div>
          <div style="display:flex;flex-direction:row; padding-left: 3px; padding-right: 3px; border: 1px solid rgba(156, 153, 153, 0.322);"><p style="margin-top:7px;margin-left: 15px;">Unique</p><input type="checkbox" formControlName="unique" style="width:fit-content" /></div> 
          </div>
          <button type="button" class="dlt" (click)="removeField(i, j)">
            Delete this Field
          </button>
        </div>
      </div>
      <button type="button" class="add-btn" (click)="addField(i)">Add Field</button>
      <button type="button" class="dlt" (click)="removeSection(i)">
        Delete this Section
      </button>
    </div>
    <button type="button" class="add-btn" (click)="addSection()">Add Section</button>
  </div>
  <button class="add-btn" type="submit">Submit</button>
</form>
